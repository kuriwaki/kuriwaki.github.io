# Site Settings
locale                   : "en-US"
title                    : "Shiro Kuriwaki"
title_separator          : "-"
name                     : "Shiro Kuriwaki"
url                      : "https://kuriwaki.github.io"
baseurl                  : "/"
repository               : "kuriwaki/kuriwaki.github.io"
logo                     : "favicon.ico"

sass:
  sass_dir: _sass
  style: compact # possible values: nested expanded compact compressed

theme: jekyll-theme-minimal

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
